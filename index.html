<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./syles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>
                Payment form example
            </h1>
        </div>
    </header>
    <main>
        <div class="conatinerSuper">
            <!-- aqui va un mensaje de color -->
            <div class="alert alert-danger" role="alert">
                Some fielcs are missing
              </div>
            <div class="row g-4">
                <div class="col-4">
                    <label for="example" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="example" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-4">
                    <label for="example" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="example" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="example" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="example" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="conatinerInf"> <!--  -->
            <div class="subContainerPersonData">
                <div class="row g-4">
                    <div class="col-6">
                        <label for="example" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="example" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="example" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="example" placeholder="">
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-6">
                        <label for="example" class="form-label">City</label>
                        <input type="text" class="form-control" id="example" placeholder="">
                    </div>
                    <div class="col-3">
                        <label for="example" class="form-label">State</label>
                        <input type="text" class="form-control" id="example" placeholder="Pick a state">
                    </div>
                    <div class="col-3">
                        <label for="example" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="example" placeholder="">
                    </div>
                </div>     
            </div>
            <div class="subContainerMessage">
                <div class="row g-4 mt-1">
                    <div class="col-6">
                        <div>
                            <h6>
                                We accept:
                            </h6>
                        </div>
                        <div class="creditCard">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="example" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                        <p>Add any Notes here.</p>
                    </div>
                </div>   
                
            </div>
        </div>
    </main>
    <footer>
        <div class="row g-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>  
            </div>
        </div>
    </footer>




</body>
</html>
